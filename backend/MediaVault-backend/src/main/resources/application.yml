server:
  error:
    include-binding-errors: always
    include-message: always

spring:
  application:
    name: RestAPI

  datasource:
    url: jdbc:h2:mem:mediaVault-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    show-sql: false

logging:
  level:
    root: INFO
    org.hibernate: FATAL
    org.springframework: FATAL
  file:
    path: ./logs

