server:
  error:
    include-binding-errors: always
    include-message: always

spring:
  application:
    name: RestAPI

  profiles:
    active: prod

  datasource:
    url: jdbc:h2:mem:mediaVault-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    show-sql: false

logging:
  level:
    root: INFO
    org.hibernate: FATAL
    org.springframework: FATAL
  file:
    path: ./logs
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss, Europe/Berlin} %-5level [%thread] %logger{36} - %msg%n"
    file:    "%d{yyyy-MM-dd HH:mm:ss, Europe/Berlin} %-5level [%thread] %logger{36} - %msg%n"
